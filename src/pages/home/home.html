<ion-header>
  <ion-navbar>
    <ion-title>
      Discount Me
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>ราคา</ion-label>
    <ion-input type="number" [(ngModel)]="price"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>ส่วนลด %</ion-label>
    <ion-input type="number" [(ngModel)]="discount"></ion-input>
  </ion-item>
  <button ion-button block (click)="calculate(price, discount)" >แสดงราคา</button>
  <h2>{{ message }}</h2>
</ion-content>
